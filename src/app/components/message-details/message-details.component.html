<div class="container">
  <br>

<div class="row">
  <div class="col-md-6">
    <a routerLink="/messageBoard" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> Back to Message Board</a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <button type="button" class="btn btn-danger" (click)="onDeleteClick()">Delete</button>
      <button id="{{message.$key}}" *ngIf="message.readStatus == '0'" type="submit" class="btn btn-success" (click)="MarkasRead(message.$key)">Mark as Read</button>

     
    </div>
  </div>
</div>
<hr>


<div *ngIf="message" class="card animated fadeInUp">
  
  <h4 style="text-align:center" class="card-header">Message Details</h4>
  <div class="card-body">

    <div class="card-block">
      <p><span style="font-weight:bold">Date: </span> {{message.createdDate}}</p>  
      <p><span style="font-weight:bold">Time: </span> {{message.createdTime}}</p>  
      <p><span style="font-weight:bold">From: </span> {{message.messageFrom}}</p>
      <p><span style="font-weight:bold">Subject: </span> {{message.subject}}</p>
      <p><span style="font-weight:bold">Message: </span> {{message.message}}</p>
      


      
     
    </div>
  </div>
</div>
</div>
