<form>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input type="text" class="form-control animated fadeInLeft" name="gameString" placeholder="Search by game..." [(ngModel)]="gameString">

        </div>
    </div>
</form>
<form>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input type="text" class="form-control animated fadeInRight" name="nameString" placeholder="Search by team name..." [(ngModel)]="nameString">

        </div>
    </div>
</form>

<div *ngIf="teams?.length > 0;else noTeams" class="container">
    <table class="table table-bordered animated bounceIn">
      <thead>
        <tr>
         
          <th>Name</th>
          <th>Game</th>
          <th>Region</th>
          <th></th>
          
        </tr>
      </thead>
      <tbody *ngFor="let team of teams | filter: 'game' : gameString | filter: 'name' : nameString; let i = index">
        <tr>
          <td>{{team.name}}</td>
          <td>{{team.game}}</td>
          <td>{{team.region}}</td>
          <td><a style="width:100%;background-color:tomato;color:white" [routerLink]="['/team/'+team.$key]" href="" class="btn">
                    <i class="fa fa-arrow-circle-o-right"></i> Details</a></td>
        </tr>
      </tbody>
    </table>

  </div>
</div>

<ng-template #noTeams>
    <hr>
    <h5>Oops! No teams available </h5>
</ng-template>
