<div class="container">
  <br>
<div class="row">
  <div class="col-md-6">
    <a routerLink="/messageBoard" href="#" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i>
    Back to Message Board</a>
  </div>

  <div class="col-md-6">

  </div>

</div>

<div class="card">
  <div class="card-header">
    <h5>Compose Message.</h5>
  </div>

  <div class="card-block">
    <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">


      <div class="form-group">
          <h5><label for="subject">To</label></h5>
          <select class="form-control" [(ngModel)]="message.messageTo" name="messageTo" #messageTo="ngModel" required>
             <option *ngFor="let user of usersNotMe" value="{{user.username}}">{{user.username}}</option>
          </select>
          <div *ngIf="messageTo.errors?.required && messageTo.touched" class="alert alert-danger">
            Receiving username required.   
          </div>
      </div>

      <div class="form-group">
        <h5><label for="subject">Subject</label></h5>
        <input type="text" class="form-control" [(ngModel)]="message.subject" name="subject" #messageSubject="ngModel" required>
        <div *ngIf="messageSubject.errors?.required && messageSubject.touched" class="alert alert-danger">
          Message subject is required
        </div>
      </div>



      

      <div class="form-group">
        <h5><label for="message">Message</label></h5>
        <textarea class="form-control" [(ngModel)]="message.message" name="message" #messageMessage="ngModel" required></textarea>
        <div *ngIf="messageMessage.errors?.required && messageMessage.touched" class="alert alert-danger">
          Message is required
        </div>
      </div>


      <input type="submit" class="btn btn-primary btn-block" value="Submit">
    </form>

    
  </div>
</div>
</div>
